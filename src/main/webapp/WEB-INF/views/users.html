<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>All users</title>
  <style>
    table th, table td {padding: 10px;}
    .fstyle {
      font-style: normal;
      text-decoration: none;
      text-align: center;
    }
    .buttons-pl {
      padding-left: 5px;
    }
    .df {
      display: flex;
    }
  </style>
</head>
<body>
<h2>All users</h2>
<div>
  <table border="1">
    <thread>
      <tr>
        <th><h2>ID</h2></th>
        <th><h2>Name</h2></th>
        <th><h2>Surname</h2></th>
        <th><h2>Age</h2></th>
        <th><h2>E-mail</h2></th>
        <th><h2>Buttons!</h2></th>
      </tr>
    </thread>
    <tr th:each="user : ${users}">
      <td th:text="${user.getId()}">Id</td>
      <td th:text="${user.getName()}">Name</td>
      <td th:text="${user.getSurname()}">Surname</td>
      <td th:text="${user.getAge()}" class="fstyle">Age</td>
      <td th:text="${user.getEmail()}">email</td>
      <td class="df">
        <form th:action="@{users/edit/{id}(id=${user.id})}" th:object="${user}">
          <button type="submit">Edit</button>
        </form>
        <form th:action="@{users/delete(id=${user.id})}" th:object="${user}" class="buttons-pl">
          <input type="hidden" name="id" th:value="${user.id}">
          <button type="submit">Delete</button>
        </form>
        <form th:action="@{users/show/{id}(id=${user.id})}" th:object="${user}" class="buttons-pl">
          <button type="submit">Show user</button>
        </form>
      </td>
    </tr>
  </table>
  <br>
  <form th:action="@{users/add}">
    <button type="submit">Add new user</button>
  </form>
</div>

</body>
</html>
